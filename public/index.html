<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 100vw;
            overflow-x: hidden;
        }

        /* 标题 */
        .header {
            text-align: center;
            padding: 30px 40px;
            background: rgba(10, 14, 26, 0.9);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            z-index: 10;
            position: relative;
            width: 100%;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #8892a0;
            font-size: 14px;
            margin-top: 5px;
        }

        /* 返回按钮 */
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .layer-label {
            position: absolute;
            left: 30px;
            top: 20px;
            font-size: 12px;
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        /* 边缘层 */
        .edge-layer {
            background: linear-gradient(180deg, #0f1419 0%, #1a2332 100%);
            padding: 80px 20px 60px;
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .edge-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr auto 1fr;
            gap: 16px;
            height: calc(100vh - 180px);
            max-height: 850px;
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 通用卡片样式 */
        .card {
            background: rgba(26, 35, 50, 0.8);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            font-size: 14px;
        }

        /* 应用商店 */
        .app-store {
            flex: 1;
        }

        .app-list {
            display: flex;
            gap: 10px;
        }

        .app-item {
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .app-item:hover {
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }

        .app-item.selected {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .app-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .app-version {
            font-size: 11px;
            color: #8892a0;
        }

        /* 边缘计算平台 */
        .edge-platform {
            flex: 1;
        }

        .platform-status {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            align-content: start;
        }

        .status-item {
            background: rgba(15, 20, 25, 0.6);
            padding: 10px;
            border-radius: 6px;
        }

        .status-label {
            font-size: 11px;
            color: #8892a0;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 14px;
            font-weight: 500;
            color: #00ff88;
        }

        .deploy-btn {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            color: #0a0e1a;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .deploy-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .deploy-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 数据源 */
        .data-source {
            /* flex和display由.card提供 */
        }

        .data-source-main-area {
            flex: 1;
            display: flex;
            gap: 15px;
            margin-top: 15px;
            min-height: 0;
        }

        .vertical-send-btn {
            width: 50px;
            min-width: 50px;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border: none;
            color: #0a0e1a;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .vertical-send-btn:hover:not(:disabled) {
            transform: translateX(2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .vertical-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-display-area {
            flex: 1;
            min-width: 0;
            background: rgba(15, 20, 25, 0.6);
            border-radius: 8px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .main-image-container {
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            height: 320px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .thumbnails-container {
            background: rgba(26, 35, 50, 0.4);
            border-radius: 8px;
            padding: 10px;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .thumbnails-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .thumbnails-container::-webkit-scrollbar {
            width: 6px;
        }

        .thumbnails-container::-webkit-scrollbar-track {
            background: rgba(26, 35, 50, 0.5);
            border-radius: 3px;
        }

        .thumbnails-container::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        .thumbnails-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.8);
        }

        .thumbnail-item {
            aspect-ratio: 4 / 3;
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .thumbnail-item:hover {
            border-color: #00d4ff;
            transform: scale(1.05);
        }

        .thumbnail-item.active {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        /* 边缘节点 */
        .edge-node {
            position: relative;
            /* flex和display由.card提供 */
        }

        .node-visual {
            background: rgba(15, 20, 25, 0.6);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .node-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
            position: relative;
        }

        .node-icon.processing {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .node-status {
            font-size: 12px;
            color: #8892a0;
            margin-top: 5px;
        }

        .processing-indicator {
            margin-top: 10px;
            font-size: 11px;
            color: #00d4ff;
            display: none;
        }

        .processing-indicator.active {
            display: block;
        }

        /* 判断结果 */
        .result-panel {
            /* flex和display由.card提供 */
        }

        .result-content {
            background: rgba(15, 20, 25, 0.6);
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-image-container {
            position: relative;
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 10px;
            height: 350px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            opacity: 0.9;
        }

        .result-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .result-overlay.show {
            opacity: 1;
        }

        .result-overlay.normal {
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid rgba(0, 255, 136, 0.6);
        }

        .result-overlay.warning {
            background: rgba(255, 170, 0, 0.15);
            border: 2px solid rgba(255, 170, 0, 0.8);
        }

        .result-overlay.danger {
            background: rgba(255, 68, 68, 0.15);
            border: 2px solid rgba(255, 68, 68, 0.8);
        }

        .result-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.5);
        }

        .result-data {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-json {
            color: #00ff88;
            line-height: 1.8;
            font-size: 14px;
        }

        .result-diagnosis {
            margin-top: 5px;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
        }

        .result-diagnosis.normal {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .result-diagnosis.warning {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: #ffaa00;
        }

        .result-diagnosis.danger {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        /* 数据流动画 */
        .flow-line {
            position: absolute;
            height: 2px;
            background: #00d4ff;
            opacity: 0;
            z-index: 100;
        }

        .flow-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
            opacity: 0;
            z-index: 101;
        }

        @keyframes flowDown {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }

        @keyframes flowRight {
            0% { transform: translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(200px); opacity: 0; }
        }

        @keyframes flowHorizontal {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flowVertical {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        .flow-dot.flowing-down {
            animation: flowDown 2s ease-in-out;
        }

        .flow-dot.flowing-right {
            animation: flowRight 2s ease-in-out;
        }

        /* 连接线 */
        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.6), transparent);
            z-index: 5;
        }

        .vertical-line {
            width: 3px;
            height: 80px;
            left: 50%;
            top: 100%;
            background: rgba(0, 212, 255, 0.6);
        }

        .horizontal-line {
            height: 3px;
            width: 100px;
            background: rgba(0, 212, 255, 0.6);
        }



        /* Box之间的箭头 */
        .box-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: rgba(0, 212, 255, 0.6);
            font-weight: bold;
            user-select: none;
        }

        /* 设置按钮 */
        .settings-btn {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .settings-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        /* 模态框 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 35, 50, 0.95);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #e0e6ed;
        }

        .modal-close {
            background: none;
            border: none;
            color: #8892a0;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            color: #8892a0;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            background: rgba(15, 20, 25, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            color: #e0e6ed;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(15, 20, 25, 0.9);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-cancel {
            background: rgba(136, 146, 160, 0.2);
            color: #8892a0;
        }

        .btn-cancel:hover {
            background: rgba(136, 146, 160, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            color: #0a0e1a;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }


        /* 状态指示器 */
        .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-left: 5px;
        }

        .status-indicator.online {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
            animation: blink 1s ease-in-out infinite;
        }

        .status-indicator.offline {
            background: #ff4444;
        }

        .status-indicator.deploying {
            background: #ffaa00;
            animation: blink 0.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 提示消息 */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: #0a0e1a;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 14px;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* 动画序列指示器 */
        .flow-step {
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 12px;
            color: #00d4ff;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .step-item.active {
            opacity: 1;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
        }

        .step-item.active .step-dot {
            box-shadow: 0 0 10px #00d4ff;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .edge-content {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .edge-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 0 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .app-list {
                flex-direction: column;
                gap: 12px;
            }

            .data-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 8px;
            }

            .card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">


        <!-- 边缘层 -->
        <div class="edge-layer">
            <div class="layer-label">边缘 Edge</div>

            <div class="flow-step">
                <div class="step-item" id="step1">
                    <div class="step-dot"></div>
                    <span>1. 数据采集</span>
                </div>
                <div class="step-item" id="step2">
                    <div class="step-dot"></div>
                    <span>2. 边缘推理</span>
                </div>
                <div class="step-item" id="step3">
                    <div class="step-dot"></div>
                    <span>3. 结果输出</span>
                </div>
            </div>

            <div class="edge-content">
                <!-- 数据源 -->
                <div class="card data-source">
                    <div class="card-title">
                        <div class="card-icon">📡</div>
                        数据源

                                    <div class="thumbnail-item" data-id="5" data-url="http://idc.thingsdao.com/cnpc-demo/test_image_005.png">
                                        <img src="http://idc.thingsdao.com/cnpc-demo/test_image_005.png" alt="图像5" />
                                    </div>
                                    <div class="thumbnail-item" data-id="6" data-url="http://idc.thingsdao.com/cnpc-demo/test_image_006.png">
                                        <img src="http://idc.thingsdao.com/cnpc-demo/test_image_006.png" alt="图像6" />
                                    </div>
                                    <div class="thumbnail-item" data-id="7" data-url="http://idc.thingsdao.com/cnpc-demo/test_image_007.png">
                                        <img src="http://idc.thingsdao.com/cnpc-demo/test_image_007.png" alt="图像7" />
                                    </div>
                                    <div class="thumbnail-item" data-id="8" data-url="http://idc.thingsdao.com/cnpc-demo/test_image_008.png">

                        <button class="vertical-send-btn" id="sendDataBtn" disabled>发送数据</button>

                <!-- 箭头1 -->
                <div class="box-arrow">》</div>

                <!-- 边缘节点 -->
                <div class="card edge-node">
                    <div class="card-title">
                        <div class="card-icon">🖥️</div>
                        边缘节点
                        <button class="settings-btn" id="settingsBtn" style="margin-left: auto;">
                            ⚙️ 设置
                        </button>
                    </div>
                    <div class="node-visual">
                        <div class="node-icon" id="nodeIcon">🔧</div>
                        <div class="node-status" id="nodeStatus">等待部署</div>
                        <div class="processing-indicator" id="processingIndicator">

                        </div>
                    </div>
                    <div style="margin-top: 15px; flex: 1; min-height: 0; display: flex; flex-direction: column;">

                                <div class="status-label">节点状态</div>
                                <div class="status-value" id="nodeOnlineStatus">在线 <span class="status-indicator online"></span></div>

                <div class="card result-panel">
                    <div class="card-title">
                        <div class="card-icon">📊</div>

                        <div class="result-image-container">

                            <div id="resultOverlay" class="result-overlay">
                                <div class="result-text" id="resultText">等待推理结果...</div>
                            </div>
                        </div>

                        <!-- 数据详情 -->
                        <div class="result-data">
                            <div class="result-json" id="resultJson">等待推理结果...</div>
                            <div class="result-diagnosis" id="diagnosis" style="display: none;">
                                <div id="diagText"></div>
                                <div style="margin-top: 5px; opacity: 0.8;" id="diagConf"></div>
                            </div>
                        </div>
                    </div>
                </div>

    <div class="toast" id="toast"></div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">边缘节点设置</h3>
                <button class="modal-close" id="closeModal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">节点名称</label>
                    <input type="text" class="form-input" id="nodeNameInput" placeholder="请输入节点名称" value="node-009">
                </div>
                <div class="form-group">
                    <label class="form-label">应用地址</label>
                    <input type="text" class="form-input" id="appUrlInput" placeholder="请输入应用地址，如: http://localhost:8000" value="http://localhost:8000">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 引入外部JavaScript文件 -->
    <script src="/demo.js"></script>
